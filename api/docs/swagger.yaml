definitions:
  auth_service.CreateUser:
    properties:
      email:
        type: string
      key:
        type: string
      name:
        type: string
      secret:
        type: string
    type: object
  auth_service.LoginRequest:
    properties:
      name:
        type: string
      secret:
        type: string
    type: object
  auth_service.OneUserResponse:
    properties:
      data:
        $ref: '#/definitions/auth_service.User'
      is_ok:
        type: boolean
      message:
        type: string
    type: object
  auth_service.TokenResponse:
    properties:
      Token:
        type: string
    type: object
  auth_service.User:
    properties:
      email:
        type: string
      id:
        type: integer
      key:
        type: string
      name:
        type: string
      secret:
        type: string
    type: object
  auth_service.UserListResponse:
    properties:
      count:
        type: integer
      users:
        items:
          $ref: '#/definitions/auth_service.User'
        type: array
    type: object
  auth_service.UserWrongResponse:
    properties:
      data:
        type: string
      is_ok:
        type: boolean
      message:
        type: string
    type: object
  http.Response:
    properties:
      data: {}
      description:
        type: string
      status:
        type: string
    type: object
info:
  contact: {}
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Login
      operationId: login
      parameters:
      - description: LoginRequestBody
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/auth_service.LoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User data
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/auth_service.TokenResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Server Error
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: Login
      tags:
      - Authentication
  /myself:
    get:
      consumes:
      - application/json
      description: Get Myself
      operationId: get_user_myself
      produces:
      - application/json
      responses:
        "200":
          description: OneUserResponse
          schema:
            $ref: '#/definitions/auth_service.OneUserResponse'
        "401":
          description: the sign is invalid
          schema:
            $ref: '#/definitions/auth_service.UserWrongResponse'
        "500":
          description: Server Error
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: Get Myself
      tags:
      - User
  /signup:
    post:
      consumes:
      - application/json
      description: Signup
      operationId: Signup
      parameters:
      - description: CreateUserRequest
        in: body
        name: signup
        required: true
        schema:
          $ref: '#/definitions/auth_service.CreateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OneUserResponse
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  $ref: '#/definitions/auth_service.OneUserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Server Error
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: Signup
      tags:
      - Authentication
  /user:
    get:
      consumes:
      - application/json
      description: Get User List
      operationId: get_user_list
      parameters:
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Search
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: UserListResponse
          schema:
            $ref: '#/definitions/auth_service.UserListResponse'
        "400":
          description: Invalid Argument
          schema:
            type: string
        "500":
          description: Server Error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Get User List
      tags:
      - User
    post:
      consumes:
      - application/json
      description: Create User
      operationId: create_user
      parameters:
      - description: CreateUserRequestBody
        in: body
        name: profile
        required: true
        schema:
          $ref: '#/definitions/auth_service.CreateUser'
      produces:
      - application/json
      responses:
        "201":
          description: OneUserResponse
          schema:
            $ref: '#/definitions/auth_service.OneUserResponse'
        "400":
          description: Invalid Argument
          schema:
            type: string
        "500":
          description: Server Error
          schema:
            type: string
      summary: Create User
      tags:
      - User
  /user/{id}:
    get:
      consumes:
      - application/json
      description: Get User By ID
      operationId: get_user_by_id
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: UserResponse
          schema:
            $ref: '#/definitions/auth_service.User'
        "400":
          description: Invalid Argument
          schema:
            type: string
        "500":
          description: Server Error
          schema:
            type: string
      summary: Get User By ID
      tags:
      - User
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
